        #fileInput {
            display: none;

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;

            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border-radius: 20px;
            font-size: 16px;
            border: none;
            margin: 10px 0;
        }
        .custom-file-upload:hover { 
            display: inline-block;
            padding: 10px 20px;

            border-radius: 20px;

            padding: 10px 20px;
            background-color: rgba(176, 177, 255, 0.594);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a389ff;
        }

        #fileList {
            margin-top: 20px;
            min-width: 50%;
            list-style-type: none;
            padding: 0;
        }

        #fileList li {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #cccccc3d;
            /* border-radius: 4px; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fileList li span {
            flex-grow: 1;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
